<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trailer — Popup</title>
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--primary:#3b82f6;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg,#071029 0%, #0b1530 100%); color:#e6eef8}
    .container{width:min(760px,92%); text-align:center}
    h1{margin:0 0 1rem;font-size:1.25rem}
    p{color:var(--muted); margin:0 0 1.25rem}
    .btn{appearance:none;border:0;padding:0.75rem 1rem;font-weight:600;border-radius:8px;background:var(--primary);color:white;cursor:pointer;display:inline-flex;gap:.5rem;align-items:center}

    /* Modal overlay */
    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;padding:20px;background:rgba(2,6,23,0.6);backdrop-filter:blur(3px);z-index:1000}
    .overlay.show{display:flex}
    .modal{width:100%;max-width:980px;background:transparent;border-radius:12px;overflow:hidden;box-shadow:0 10px 30px rgba(2,6,23,0.6)}

    /* Responsive iframe container */
    .video-wrap{position:relative;padding-top:56.25%;background:#000}
    .video-wrap iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    .modal-header{display:flex;justify-content:flex-end;padding:8px;background:linear-gradient(180deg,rgba(0,0,0,0.25),transparent)}
    .close-btn{background:transparent;border:0;color:#fff;font-size:18px;padding:8px 12px;cursor:pointer}

    /* small hint */
    .hint{margin-top:12px;font-size:0.9rem;color:var(--muted)}

    @media (max-width:480px){ .btn{width:100%; justify-content:center} }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trailer</h1>
    <p>Clique no botão abaixo para abrir o trailer em um popup.</p>
    <button id="openBtn" class="btn" aria-controls="trailerModal" aria-expanded="false">▶ Ver Trailer</button>
    <div class="hint">Pressione ESC ou clique em Fechar para encerrar o vídeo.</div>
  </div>

  <!-- Modal / Popup -->
  <div id="trailerModal" class="overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <div class="modal-header">
        <button id="closeBtn" class="close-btn" aria-label="Fechar">✕</button>
      </div>
      <div class="video-wrap">
        <!-- iframe src usa a versão embed com autoplay ativado quando abrir -->
        <iframe id="videoFrame" src="" title="Trailer" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const openBtn = document.getElementById('openBtn');
      const overlay = document.getElementById('trailerModal');
      const closeBtn = document.getElementById('closeBtn');
      const iframe = document.getElementById('videoFrame');

      // ID do vídeo fornecido pelo usuário
      const videoId = 'mn0QvmEicIY';
      const embedBase = 'https://www.youtube.com/embed/';

      function openModal(){
        // montamos a URL com autoplay=1 para iniciar automaticamente (teste em navegadores pode bloquear autoplay se sem interação do usuário)
        const src = embedBase + videoId + '?autoplay=1&rel=0';
        iframe.src = src;
        overlay.classList.add('show');
        overlay.setAttribute('aria-hidden','false');
        openBtn.setAttribute('aria-expanded','true');
        // foco no botão fechar para acessibilidade
        closeBtn.focus();
      }

      function closeModal(){
        overlay.classList.remove('show');
        overlay.setAttribute('aria-hidden','true');
        openBtn.setAttribute('aria-expanded','false');
        // remover src para parar o vídeo
        iframe.src = '';
        openBtn.focus();
      }

      openBtn.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);

      // fechar ao clicar fora do modal
      overlay.addEventListener('click', function(e){
        if(e.target === overlay) closeModal();
      });

      // fechar com ESC
      document.addEventListener('keydown', function(e){
        if(e.key === 'Escape' && overlay.classList.contains('show')){
          closeModal();
        }
      });

      // previne tabulação fora do modal quando aberto (trap simples)
      document.addEventListener('focus', function(e){
        if(overlay.classList.contains('show') && !overlay.contains(e.target)){
          e.stopPropagation();
          closeBtn.focus();
        }
      }, true);

    })();
  </script>
</body>
</html>
