<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trailer ‚Äî Tela Cheia</title>
  <style>
    /* Cores e Reset B√°sico */
    :root{--primary:#3b82f6}
    *{box-sizing:border-box;margin:0;padding:0}

    /* 1. Modo Escuro e Centraliza√ß√£o do Bot√£o Principal */
    body{
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:#000; /* Fundo totalmente preto */
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh; /* Ocupa 100% da altura da viewport */
    }

    /* Bot√£o Principal - Adiciona a classe 'hidden' para esconder */
    .btn{
      appearance:none;
      border:0;
      padding:1.2rem 2.5rem; /* Bot√£o mais proeminente */
      font-weight:700;
      border-radius:10px;
      background:var(--primary);
      color:white;
      cursor:pointer;
      font-size:1.2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: background 0.3s, opacity 0.3s, visibility 0.3s; /* Adicionado transi√ß√£o */
    }

    .btn:hover {
        background: #2563eb;
    }
    
    /* NOVA CLASSE: Para esconder o bot√£o principal ao abrir o trailer */
    .btn.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none; /* Garante que n√£o seja clic√°vel */
    }

    /* 3. Overlay (V√≠deo) Ocupa 100% da Tela */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,1); /* Fundo totalmente opaco para tela cheia */
      z-index:1000;
    }
    .overlay.show{
      display:flex;
    }

    /* Ajuste para que o modal ocupe 100% do overlay */
    .modal{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }

    /* O wrapper do v√≠deo agora tamb√©m ocupa 100% para o iframe se expandir */
    .video-wrap{
      position:relative;
      width:100%;
      height:100%;
      background:#000;
      display: none; /* Esconde at√© o clique */
    }
    
    .overlay.show .video-wrap{
      display: block; /* Mostra quando o overlay est√° ativo */
    }
    
    /* O Iframe (o v√≠deo) preenche totalmente o wrap (que √© 100% da tela) */
    .video-wrap iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    /* 4. Bot√£o de Fechar Flutuante */
    .close-btn{
      position:absolute;
      top:20px;
      right:30px;
      background:rgba(255, 255, 255, 0.2); /* Fundo semi-transparente */
      border:2px solid rgba(255, 255, 255, 0.5);
      color:#fff;
      font-size:20px;
      line-height:1;
      padding:10px 16px;
      border-radius:50%; /* Bot√£o redondo */
      cursor:pointer;
      z-index:10000;
      transition: background 0.3s, transform 0.2s;
    }
    .close-btn:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(1.05);
    }

    @media (max-width:480px){.btn{width:80%;padding:1rem 1.5rem;font-size:1.1rem;}}
  </style>
</head>
<body>
  <button id="openBtn" class="btn">‚ñ∂ Ver Trailer</button>

  <div id="trailerModal" class="overlay">
    <button id="closeBtn" class="close-btn">‚úï</button> 
    
    <div class="modal">
      <div class="video-wrap">
        <iframe id="videoFrame" src="" title="Trailer" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const openBtn = document.getElementById('openBtn');
      const overlay = document.getElementById('trailerModal');
      const closeBtn = document.getElementById('closeBtn');
      const iframe = document.getElementById('videoFrame');
      const videoId = 'mn0QvmEicIY'; 
      const embedBase = 'https://www.youtube.com/embed/';

      function openModal(){
        // PASSO CRUCIAL: Esconde o bot√£o principal
        openBtn.classList.add('hidden'); 
        
        const src = embedBase + videoId + '?autoplay=1&rel=0&enablejsapi=1'; 
        iframe.src = src;
        overlay.classList.add('show');
      }

      function closeModal(){
        // PASSO CRUCIAL: Mostra o bot√£o principal novamente
        openBtn.classList.remove('hidden'); 
        
        iframe.src = '';
        overlay.classList.remove('show');
      }

      // üéß Event Listeners
      openBtn.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);
      
      // Fechar ao clicar no overlay (√°rea escura)
      overlay.addEventListener('click', e => { 
        if(e.target === overlay) closeModal(); 
      });
      
      // Fechar com a tecla 'Escape'
      document.addEventListener('keydown', e => { 
        if(e.key === 'Escape' && overlay.classList.contains('show')) closeModal(); 
      });
    })();
  </script>
</body>
</html>
