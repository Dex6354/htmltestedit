<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trailer — Popup</title>
  <style>
    :root{--primary:#3b82f6}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh}

    .btn{appearance:none;border:0;padding:1rem 1.5rem;font-weight:600;border-radius:8px;background:var(--primary);color:white;cursor:pointer;font-size:1.1rem}

    /* Overlay ocupa 100% da tela */
    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.95);z-index:1000}
    .overlay.show{display:flex}

    /*       Ocupa 100% do overlay para expandir o vídeo
      */
    .modal{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }

    .video-wrap{
      position:relative;
      width:100%;
      height:100%;
      background:#000;
      /*       Ajuste crucial: Esconde o wrap até o clique.
      */
      display: none; 
    }
    /*       Mostra o vídeo quando o overlay está visível
      */
    .overlay.show .video-wrap{
      display: block;
    }
    .video-wrap iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    /*       Ajuste crucial: Garante que o botão fique na frente de tudo, 
      agora ele flutua sobre o vídeo em tela cheia.
      */
    .close-btn{
      position:absolute;
      top:10px;
      right:15px;
      background:rgba(0,0,0,0.6);
      border:0;
      color:#fff;
      font-size:24px;
      padding:8px 12px;
      border-radius:6px;
      cursor:pointer;
      z-index:10000; /* Z-index BEM alto! */
    }

    @media (max-width:480px){.btn{width:90%;}}
  </style>
</head>
<body>
  <button id="openBtn" class="btn">▶ Ver Trailer</button>

  <div id="trailerModal" class="overlay">
    <button id="closeBtn" class="close-btn">✕</button>
    <div class="modal">
      <div class="video-wrap">
        <iframe id="videoFrame" src="" title="Trailer" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const openBtn = document.getElementById('openBtn');
      const overlay = document.getElementById('trailerModal');
      const closeBtn = document.getElementById('closeBtn');
      const videoWrap = document.querySelector('.video-wrap'); // Seleciona o elemento do vídeo
      const iframe = document.getElementById('videoFrame');
      const videoId = 'mn0QvmEicIY';
      const embedBase = 'https://www.youtube.com/embed/';

      function openModal(){
        const src = embedBase + videoId + '?autoplay=1&rel=0&enablejsapi=1';
        iframe.src = src;
        // Remove a necessidade do JavaScript de mostrar o vídeo, o CSS faz isso agora!
        overlay.classList.add('show');
      }

      function closeModal(){
        // Pausa o vídeo limpando o src e esconde o overlay
        overlay.classList.remove('show');
        iframe.src = '';
      }

      openBtn.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);
      // Fechar ao clicar no overlay (área escura fora do vídeo)
      overlay.addEventListener('click', e => { 
        if(e.target === overlay) closeModal(); 
      });
      // Fechar com a tecla 'Escape'
      document.addEventListener('keydown', e => { 
        if(e.key === 'Escape' && overlay.classList.contains('show')) closeModal(); 
      });
    })();
  </script>
</body>
</html>
