<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trailer ‚Äî Tela Cheia - TV Fix</title>
  <style>
    /* Cores e Reset B√°sico */
    :root{--primary:#3b82f6}
    *{box-sizing:border-box;margin:0;padding:0}

    /* 1. Modo Escuro e Container Flex para Centraliza√ß√£o */
    body{
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:#000; /* Fundo totalmente preto */
      color:#fff;
      display:flex; /* Usa flexbox para centralizar */
      align-items:center;
      justify-content:center;
      height:100vh; /* Ocupa 100% da altura da viewport */
      width: 100vw; /* Ocupa 100% da largura da viewport */
      position: relative; /* Necess√°rio para posicionar o modal */
    }

    /* Bot√£o Principal */
    .btn{
      appearance:none;
      border:0;
      padding:1.2rem 2.5rem; /* Bot√£o mais proeminente */
      font-weight:700;
      border-radius:10px;
      background:var(--primary);
      color:white;
      cursor:pointer;
      font-size:1.2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: background 0.3s;
    }

    .btn:hover {
        background: #2563eb;
    }
    
    /* CLASSE PARA ESCONDER O BOT√ÉO: SIMPLES E CONFI√ÅVEL */
    .btn.hidden {
        display: none !important; 
    }

    /* 3. Overlay (V√≠deo) AGORA POSICIONADO ABSOLUTO E INICIALMENTE ESCONDIDO */
    /* Usamos absolute/fixed para garantir que cubra 100% da tela */
    .overlay{
      position:fixed; /* Mudan√ßa de l√≥gica: Usar fixed √© geralmente mais robusto para tela cheia */
      inset:0;
      display:none; /* Inicialmente escondido */
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,1); 
      z-index:1000;
      width: 100%;
      height: 100%;
    }
    .overlay.show{
      display:flex;
    }

    /* O restante da l√≥gica de expans√£o permanece para garantir o 100% */
    .modal{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }

    .video-wrap{
      position:relative;
      width:100%;
      height:100%;
      background:#000;
      /* Ocultado pelo .overlay (display:none), n√£o precisamos ocultar aqui */
    }
    
    /* O Iframe (o v√≠deo) preenche totalmente o wrap (que √© 100% da tela) */
    .video-wrap iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    /* 4. Bot√£o de Fechar Flutuante */
    .close-btn{
      position:absolute;
      top:20px;
      right:30px;
      background:rgba(255, 255, 255, 0.2); 
      border:2px solid rgba(255, 255, 255, 0.5);
      color:#fff;
      font-size:20px;
      line-height:1;
      padding:10px 16px;
      border-radius:50%; 
      cursor:pointer;
      z-index:10001; /* Z-index ligeiramente maior que o overlay */
      transition: background 0.3s, transform 0.2s;
    }
    .close-btn:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(1.05);
    }

    @media (max-width:480px){.btn{width:80%;padding:1rem 1.5rem;font-size:1.1rem;}}
  </style>
</head>
<body>
  <button id="openBtn" class="btn">‚ñ∂ Ver Trailer</button>

  <div id="trailerModal" class="overlay">
    <button id="closeBtn" class="close-btn">‚úï</button> 
    
    <div class="modal">
      <div class="video-wrap">
        <iframe id="videoFrame" src="" title="Trailer" 
                allow="autoplay; fullscreen; picture-in-picture; accelerometer; gyroscope" 
                allowfullscreen autofocus>
        </iframe>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const openBtn = document.getElementById('openBtn');
      const overlay = document.getElementById('trailerModal');
      const closeBtn = document.getElementById('closeBtn');
      const iframe = document.getElementById('videoFrame');
      const videoId = 'mn0QvmEicIY'; 
      const embedBase = 'https://www.youtube.com/embed/';

      function openModal(){
        // 1. Esconde o bot√£o principal (mais confi√°vel)
        openBtn.classList.add('hidden'); 
        
        // 2. Abre o modal e insere o v√≠deo para iniciar o autoplay
        const src = embedBase + videoId + '?autoplay=1&rel=0&enablejsapi=1'; 
        iframe.src = src;
        overlay.classList.add('show');

        // 3. Tenta for√ßar o foco no player para navegadores de TV
        setTimeout(() => {
            iframe.focus();
        }, 50); 
      }

      function closeModal(){
        // 1. Mostra o bot√£o principal
        openBtn.classList.remove('hidden'); 
        
        // 2. Limpa o src e esconde o modal
        iframe.src = ''; 
        overlay.classList.remove('show');
      }

      // üéß Event Listeners
      openBtn.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);
      
      // Fechar ao clicar no overlay (√°rea escura)
      overlay.addEventListener('click', e => { 
        // Apenas fecha se o clique foi diretamente no overlay, e n√£o no iframe ou no bot√£o de fechar
        if(e.target === overlay) closeModal(); 
      });
      
      // Fechar com a tecla 'Escape'
      document.addEventListener('keydown', e => { 
        if(e.key === 'Escape' && overlay.classList.contains('show')) closeModal(); 
      });
    })();
  </script>
</body>
</html>
